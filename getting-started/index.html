<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Getting Started</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<h1>APP 1</h1>
<div id="app-1">
    {{ message }}
</div>

<h1>APP 2</h1>
<div id="app-2">
  <!--
    The v-bind attribute is called a directive.
    Directives are prefixed with v- to indicate that they are special attributes provided by Vue,
    and they apply special reactive behavior to the rendered DOM.
    Here, it is basically saying “keep this element’s title attribute up-to-date with the message property on the Vue instance.”
  -->
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>

<h1>APP 3</h1>
<div id="app-3">
    <!-- To let users interact with your app, we can use the v-on directive
    to attach event listeners that invoke methods on our Vue instances. -->
    <div id="app-6">
        <input v-model="message">
    </div>
    <button v-on:click="toggle">Toggle</button>
    <span v-if="seen">{{message}}</span>
</div>

<script>
    var app1 = new Vue({

        // selector for the element containing the vue app
        el: '#app-1',

        // data related to the app
        data: {
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true,
            message: "now you see me"
        },
        methods: {
            toggle: function () {
                this.seen = !this.seen;
            }
        }
    })
</script>
</body>
</html>
